<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tierlist de Estádios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TIERLIST DE ESTÁDIOS</h1>
    </header>

    <div id="tier-container">
        <div class="tier-row">
            <div class="label-holder" style="background-color: red;">
                <span class="label">S</span>
            </div>
            <div class="tier-sort"></div>
        </div>
        <div class="tier-row">
            <div class="label-holder" style="background-color: orange;">
                <span class="label">A</span>
            </div>
            <div class="tier-sort"></div>
        </div>
        <div class="tier-row">
            <div class="label-holder" style="background-color: yellow;">
                <span class="label">B</span>
            </div>
            <div class="tier-sort"></div>
        </div>
        <div class="tier-row">
            <div class="label-holder" style="background-color: greenyellow;">
                <span class="label">C</span>
            </div>
            <div class="tier-sort"></div>
        </div>
        <div class="tier-row">
            <div class="label-holder" style="background-color: darkturquoise;">
                <span class="label">D</span>
            </div>
            <div class="tier-sort"></div>
        </div>
    </div>

    <div id="image-pool">
        <img src="images/adelmar-costa.png" alt="Adelmar Costa" class="tier-image">
        <img src="images/allianz-parque.png" alt="Allianz Parque" class="tier-image">
        <img src="images/arena-mrv.png" alt="Arena MRV" class="tier-image">
        <img src="images/barradao.png" alt="Barradão" class="tier-image">
        <img src="images/beira-rio.png" alt="Beira-Rio" class="tier-image">
        <img src="images/castelao.png" alt="Castelão" class="tier-image">
        <img src="images/cicero.png" alt="Cícero Pompeu de Toledo (Morumbi)" class="tier-image">
        <img src="images/fonte-nova.png" alt="Fonte Nova" class="tier-image">
        <img src="images/gremio.png" alt="Arena do Grêmio" class="tier-image">
        <img src="images/jaconi.png" alt="Alfredo Jaconi" class="tier-image">
        <img src="images/jose-maria.png" alt="José Maria de Campos Maia (Maião)" class="tier-image">
        <img src="images/maracana.png" alt="Maracanã" class="tier-image">
        <img src="images/mineirao.png" alt="Mineirão" class="tier-image">
        <img src="images/morumbi.png" alt="Morumbi" class="tier-image">
        <img src="images/neo-quimica.png" alt="Neo Química Arena" class="tier-image">
        <img src="images/nilton-santos.png" alt="Estádio Nilton Santos" class="tier-image">
        <img src="images/sao-januario.png" alt="São Januário" class="tier-image">
        <img src="images/vila-belmiro.png" alt="Vila Belmiro" class="tier-image">
    </div>

    <script src="script.js"></script>
</body>
</html>
